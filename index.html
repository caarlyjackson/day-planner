<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <!-- GRID/INPUT -->
  <div class="container">
    <!-- 0900 -->
    <div id="nine" class="row time-interval">
      <div class="col-2 column-no-1">9:00AM</div>
      <input id="9-00" class="col-8 input"></input>
      <div class="col-1 column-no-3 rounded-right">
        <button id="save-content" class="fas fa-save"></button>
      </div>
    </div>
